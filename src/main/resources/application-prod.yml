server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  web:
    resources:
      static-locations: classpath:/static/
  thymeleaf:
    cache: true
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
