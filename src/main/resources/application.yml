server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  profiles:
    active: local # gradle jar build 시 에러나서 추가
  web:
    resources:
      static-locations: classpath:/static/
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
